<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="../image/qky2.ico">
<title>综合素质评价</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
<link rel="stylesheet" href="../css/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<!--基础样式覆盖-->
<link rel="stylesheet" href="../iconfont/iconfont.css">
<link rel="stylesheet" href="../css/h5.css">
</head>
<body ontouchstart>
<div class="weui-panel weui-panel_access">
  <div class="weui-panel__bd">
  
  </div>
</div>
</div>
<div class="weui-cell bor-no">
  <div class="weui-cell__bd weui-cell_primary">
    添加佐证<span class="color-warning fz_14">（选填）</span>
  </div>
</div>
<form class="plr12">
  <div class="weui-cells weui-cells_form radius-4 mt0">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" placeholder="在第一节语文课" rows="8" id="orgAuditDesc" name="orgAuditDesc"></textarea>
        <div class="weui-textarea-counter"><span id="text-count">150</span>/150</div>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <div class="weui-uploader">
          <div class="weui-uploader__hd">
            <p class="weui-uploader__title co_a3 fz_14">图片上传</p>
          </div>
          <div class="weui-uploader__bd">
            <ul class="weui-uploader__files" id="uploaderFiles">
              <li class="weui-uploader__file po_r" style="background-image:url(../image/0.jpg)"><a href="#" class="po_ab_r bg_b7 co_ff pl5 pr5"><i class="iconfont icon-shanchu"></i></a></li>
              
                <div class="weui-uploader__file-content">
                  <i class="weui-icon-warn"></i>
                </div>
              </li>
              <li class="weui-uploader__file po_r weui-uploader__file_status" style="background-image:url(../image/0.jpg)">
                <a href="#" class="po_ab_r bg_b7 co_ff pl5 pr5"><i class="iconfont icon-shanchu"></i></a>
                <div class="weui-uploader__file-content">50%</div>
              </li>
            </ul>
            <div class="weui-uploader__input-box">
              <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="pb50"></div>
<div class="weui-tabbar weui-row zindex1">
  <a href="01evaluate-add01.html" class="weui-btn weui-btn_default weui-col-50">返回</a>
  <a href="javascript:;" id='show-toast' class="weui-btn weui-btn_primary weui-col-50">保存提交</a></div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>
<script>
    $("#orgAuditDesc").on("input propertychange", function () {
        var $this = $(this),
                _val = $this.val(),
                count = "";
        if (_val.length > 150) {
            $this.val(_val.substring(0, 150));
        }
        count = 150 - $this.val().length;
        $("#text-count").text(count);
    });
	$(document).on("click", "#show-toast", function() {
        $.toast("提交成功", function() {
          console.log('close');
        });
      })
</script>
  
</body>
</html>
